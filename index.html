      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"

  <style>
    * {
      padding: 0;
      margin: 0;
      box-sizing: border-box;
    }

    html {
      font-family: "Times New Roman", Times, serif;
      font-size: 25px;
    }

    .info {
      box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
    }

    .info__top__banner {
      background-color: #80f0f9;
    }

    .info__top__btn {
      background-color: #60b3dd;
    }

    .info__body__pull-down {
      color: #a5a9af;
      line-height: 1rem;
    }

    .info__body__pull-down:before,
    .info__body__pull-down:after {
      content: "";
      position: absolute;
      top: 0;
      width: 0.5rem;
      height: 0.5rem;
      border: 1px solid #a5a9af;
      border-left: none;
      border-top: none;
      transform: rotate(45deg);
      animation: pullDown 1.5s infinite;
    }

    .info__body__pull-down:before {
      left: 5rem;
    }

    .info__body__pull-down:after {
      right: 5rem;
    }

    @keyframes pullDown {
      to {
        transform: translateY(0.5rem) rotate(45deg);
        opacity: 0;
      }
    }

    .body__list__item {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-top: 1.75rem;
      padding-left: 1.75rem;
    }

    .body__list__item div {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 2rem;
      height: 2rem;
      color: white;
      background-color: black;
      border-radius: 9999px;
    }

    .body__list__item a {
      text-decoration: underline;
    }

    .body__list__item + .body__list__item {
      margin-top: 1.75rem;
    }
  </style>
  <script>
    window.requestAnimFrame = (function () {
      return (
        window.requestAnimationFrame ||
        function (callback) {
          window.setTimeout(callback, 1000 / 60);
        }
      );
    })();
  </script>
